<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/styles.css">
    <title>YEEZY</title>
</head>
<body>

    <aside>
        <div class="logo">
            <i class="fa-solid fa-brain"></i>
        </div>

        <ul>
            <li class="active">FR</li>
            <li>EN</li>
            <li>US</li>
        </ul>
    </aside>
    
    <nav>
        <ul>
            <li><a href="#">Featured</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">News</a></li>
            <li><i class="fa-solid fa-magnifying-glass"></i></li>
        </ul>
    </nav>

    <section>
        <h1>Yeezy boost 350 v2</h1>

        <div class="shoes">
            <img src="" alt="" id="img_product">

            <div class="infos">
                <div>
                    <span class="title">Release</span>
                    <span id="release"></span>
                </div>
                <div>
                    <span class="title">Price</span>
                    <span id="price"></span>
                </div>
                <a href="#">Enter raffle</a>
            </div>
        </div>
    </section>

    <div class="navigation">
        <div class="page">
            <h2><span id="current_page">01</span>/<span id="nb_page"></span></h2>
            <div class="line">
                <div class="progress" id="progress_bar"></div>
            </div>
        </div>

        <div class="products">
            <div class="btn_nav">
                <div class="btn btn_prev"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="btn btn_next"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
            <div class="container_products"></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/e68d38466e.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
